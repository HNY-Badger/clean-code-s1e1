<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="matrix">
      <img src="./eisenhower-matrix.jpg">
      <a 
        class="more_inf" 
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
      Want more details?</a>
    </div>
    <div class="centered-main-page-element">
      <p id="topSectionForAddingElementToList">
        <label for="new-task__input">Add Item</label>
        <div class="new-task__input-wrapper">
          <input id="new-task__input"class="task__input" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="incompleteTasks">
        <li>
          <input type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input type="text" class="task__input">
          <button class="task__button_edit">Edit</button>
          <button class="task__button_delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="editMode">
          <input type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input 
            type="text"
            value="Go Shopping" 
            class="task__input"
          >
          <button class="task__button_edit">Save</button>
          <button class="task__button_delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input type="text" class="task__input">
          <button class="task__button_edit">Edit</button>
          <button class="task__button_delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
