<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="matrix">
      <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a 
        class="matrix__info" 
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
      Want more details?</a>
    </header>
    <main class="main">
      <section id="new-task">
        <label class="heading new-task__heading" for="new-task__input">Add Item</label>
        <div class="new-task__input-wrapper">
          <input id="new-task__input" class="task__input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section id="todo">
        <h3 class="heading">Todo</h3>
        <ul id="tasks_incompleted">
          <li class="task">
            <input type="checkbox" class="task__checkbox">
            <label class="task__label">Pay Bills</label>
            <input type="text" class="task__input">
            <button class="button task__button_edit">Edit</button>
            <button class="button task__button_delete">
              <img class="button__img" src="./remove.svg">
            </button>
          </li>
          <li class="task task_edit-mode">
            <input type="checkbox" class="task__checkbox">
            <label class="task__label">Go Shopping</label>
            <input 
              type="text"
              value="Go Shopping" 
              class="task__input"
            >
            <button class="button task__button_edit">Save</button>
            <button class="button task__button_delete">
              <img class="button__img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section id="completed">
        <h3 class="heading">Completed</h3>
        <ul id="tasks_completed">
          <li class="task">
            <input type="checkbox" class="task__checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input type="text" class="task__input">
            <button class="button task__button_edit">Edit</button>
            <button class="button task__button_delete">
              <img class="button__img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
